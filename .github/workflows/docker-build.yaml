name: Build and Push to GitHub Container Registry

on:
  release:
    types: [created]  # Wird bei neuem GitHub Release ausgel√∂st

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Berechtigung zum Pushen in GHCR

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}  # Dein GitHub-Benutzername
          password: ${{ secrets.GITHUB_TOKEN }}  # Automatisch generiertes Token

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .  # Pfad zum Docker-Kontext (Root des Repos)
          file: ./Dockerfile  # Pfad zur Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/test-image:${{ github.event.release.tag_name }}
